<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Arena</title>
    <!-- css style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="body-bg container">
    <header>
        <h2 class="text-center text-success">Phone Arena</h2>
    </header>
    <main>
        <!-- search box -->
        <div class="input-group my-4 w-50 mx-auto">
            <input id="search-box" type="text" class="form-control" placeholder="Search Phones"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button onclick="allPhones()" class="btn btn-outline-secondary " type="button">Search</button>
            </div>
        </div>
        <!-- error section -->
        <div class="text-center">
            <h4 id="error1" class="text-danger">No phone found</h4>
        </div>
        <!--single phone details  -->
        <div id="phone-details">
        </div>
        <!--all phone results -->
        <div id="phone-results" class="row row-cols-lg-3 row-cols-sm-12">
        </div>
    </main>
    <!-- js script -->
    <script src="./js/app.js"></script>
</body>

</html>
